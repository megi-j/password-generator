<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <div class="generate-password">
      <input type="text">
      <img src="./image/copy.png" alt="">
    </div>
    

    <main>
      <div>
        <label>Character Length</label>
        <p></p>
      </div>
      <input type="range" id="length" min="4" max="20" step="1" />
    
      
     
      <div class="wrapper">
        <input class="uppercaseInput" type="checkbox" name="" id="">
        <label for="">Include uppercase letters</label>
      </div>
      
      <div class="wrapper">
        <input class="lowercaseInput" type="checkbox" name="" id="">
        <label for="">Include lowercase letters</label>
      </div>
      
      <div class="wrapper">
        <input class="numbersInput" type="checkbox" name="" id="">
        <label for="">Include numbers</label>
  
      </div>
      
      <div class="wrapper">
        <input class="symbolInput" type="checkbox" name="" id="">
        <label for="">Include symbols</label>
      </div>

      <div class="strength">
        <p>STRENGTH</p> 
        <h6></h6>
      </div>
      
      <button>GENERATE</button>
    </main>


  <script src="./main.js"></script>
</body>
</html>
